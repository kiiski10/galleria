{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}
{% block content %}
    <a href="{% pageurl page.get_parent %}">Back to {{ page.get_parent.title }}</a>
    <h1>{{ page.title }}</h1>
    {{ page.body|richtext }}
    <div class="image-wrapper">
        <img class="image" src="{{ page.image.file.url }}" alt="{{ page.image.title }}"></img>
    </div>
{% endblock %}
