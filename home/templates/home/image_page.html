{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}
{% block content %}
    <div class="container">
        <a href="/">Back</a>
        <div class="row">
            <div class="col-lg-4 text-content">
                <h1>{{ page.title }}</h1>
                {{ page.body|richtext }}
            </div>
            <div class="col-lg-7 image-content">
                {% if previous_page %}
                    <a href="{{ previous_page }}">
                        <div class="previous_page_button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="100,100,100" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                            </svg>
                        </div>
                    </a>
                    {% endif %}
                    {% if next_page %}
                    <a href="{{ next_page }}">
                        <div class="next_page_button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="100,100,100" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                            </svg>
                        </div>
                    </a>
                    {% endif %}
                <img src="{{ page.image.file.url }}" alt="{{ page.image.title }}"></img>
            </div>
        </div>
    </div>
{% endblock %}
