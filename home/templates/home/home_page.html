{% extends "base.html" %}

{% load wagtailcore_tags shuffle %}
{% load static %}

{% block body_class %}template-homepage{% endblock %}
{% block content %}
    <script src="{% static 'home/js/imagesloaded.min.js' %}"></script>
    <script src="{% static 'home/js/masonry.min.js' %}"></script>
    <script src="{% static 'home/js/image_layout.js' %}"></script>
    {{ page.body|richtext }}
    <div class="grid">
        {% for i in images_and_thumbnails %}
            <a href="{% pageurl i.page %}">
                <div class="grid-item">
                    <img src="{{ i.thumbnail.file.url }}" alt="{{ i.page.title }}"></img>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
